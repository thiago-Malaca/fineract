trigger:
  branches:
    include:
    - master
    - develop
  tags:
    include:
    - '*'

pool:
  vmImage: ubuntu-latest

variables:
  AzureSubscription: 'Azure Service Connection'
  AzureContainerRegistry: 'Azure Container Registry'
  ApiName: 'fineract'
  BuildNumber: $(Build.BuildNumber)
  HelmVersion: '3.5.0'
  KubectlVersion: '1.21.2'
  ClusterResourceGroup: MSF-AKS-Nao-Produtivo-RG
  AksClusterName: msf-aks
  ChartPath: helm/fineract
  ReleaseValuesFile: '$(Pipeline.Workspace)/values.release.yaml'
  Workspace: $(Pipeline.Workspace)
  # AzureACRName: $(AzureACRName)

stages:
- stage: Build
  jobs:
  - job: Build
    displayName: Build and push Docker image and create Helm package
    steps:
    - template: templates/DockerBuildAndPush.yml
      parameters:
          containerRegistry: $(AzureContainerRegistry)
          repository: $(ApiName)
          tag: $(BuildNumber)
    - template: templates/CreateHelmPackage.yml
      parameters:
          azureSubscription: $(AzureSubscription)
          helmVersion: $(HelmVersion)
          kubectlVersion: $(KubectlVersion)
          clusterResourceGroup: $(ClusterResourceGroup)
          kubernetesCluster: $(AksClusterName)
          chartPath: $(ChartPath)
          buildNumber: $(BuildNumber)
          artifactStagingDirectory: $(Build.ArtifactStagingDirectory)
          artifactName: $(ApiName)
          releaseValuesFile: $(ReleaseValuesFile)
          # sourceFolder: $(ArtifactSourceFolder)
          workspace: $(Workspace)