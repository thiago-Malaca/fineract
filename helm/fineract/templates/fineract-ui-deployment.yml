apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-ui
  namespace: {{ .Release.Namespace }}
  labels:
    app: fineract
    tier: ui
spec:
  replicas: {{ .Values.fineractUI.replicas }}
  selector:
    matchLabels:
      app: fineract
      tier: ui
      instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: fineract
        tier: ui
        instance: {{ .Release.Name }}
    spec:
      containers:
        - name: fineract-ui
          image: "{{ .Values.fineractUI.image.name }}:{{ .Values.fineractUI.image.tag }}"
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            timeoutSeconds: 10
          {{- if .Values.fineractUI.resources }}
          resources:
            {{- toYaml .Values.fineractUI.resources | nindent 12 }}
          {{- end }}
