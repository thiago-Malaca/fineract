parameters:
  - name: azureSubscription
    type: string
    default:
  - name: helmVersion
    type: string
    default: 
  - name: kubectlVersion
    type: string
    default: 
  - name: clusterResourceGroup
    type: string
    default:
  - name: kubernetesCluster
    type: string
    default:
  - name: chartPath
    type: string
    default:
  - name: buildNumber
    type: string
    default:
  - name: artifactStagingDirectory
    type: string
    default:   
  - name: artifactName
    type: string
    default: 

  # # - name: releaseValuesFile
  # #   type: string
  # #   default: 
  # - name: sourceFolder
  #   type: string
  #   default:


steps:
  - task: HelmInstaller@0
    displayName: Install Helm
    inputs:
      helmVersion: '$(helmVersion)'
      checkLatestHelmVersion: false
      installKubectl: true
      kubectlVersion: '$(kubectlVersion)'
      checkLatestKubectl: false

  - script: |
      # Lint
      helm lint helm/fineract
    displayName: Validate Helm chart


  - task: HelmDeploy@0
    displayName: 'helm package'
    inputs:
      azureSubscriptionEndpoint: ${{ parameters.azureSubscription }}
      azureResourceGroup: ${{ parameters.clusterResourceGroup }}
      kubernetesCluster: ${{ parameters.kubernetesCluster }}
      command: 'package'
      chartPath: ${{ parameters.chartPath }}
      chartVersion: ${{ parameters.buildNumber }}
      destination: '${{ parameters.artifactStagingDirectory }}/${{ parameters.artifactName }}'
      save: false
      updatedependency: true

  - publish: '${{ parameters.artifactStagingDirectory }}/${{ parameters.artifactName }}'
    artifact: '${{ parameters.artifactName }}'
    displayName: 'Publish Artifact: ${{ parameters.artifactName }}'